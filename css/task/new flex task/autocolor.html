<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .top{
        animation-name: new;
        animation-duration: 5s;
        

    }
    @keyframes new{
        from{
            background-color: red;
        }
        to{
            background-color: aqua;
        }
    }

</style>
<body>
    <div style="height: 200px;width: 200px;background-color: chartreuse;" class="top">
    </div>

    
</body>
</html>
