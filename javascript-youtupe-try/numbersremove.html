<!DOCTYPE html>

<head>

<body>
    <h1  onclick="submit(event)">One</h1>
    <h1  onclick="submit(event)">Two</h1>

    <h1  onclick="submit(event)">Four</h1>
    <h1  onclick="submit(event)">Five</h1>
    <h1  onclick="submit(event)">Six</h1>
    <h1  onclick="submit(event)">Seven</h1>
    <h1  onclick="submit(event)">Eight</h1>
    <h1  onclick="submit(event)">Nine</h1>
    <h1  onclick="submit(event)">Ten</h1>  
</body>
<script>
    function submit(event){
        event.target.remove()
    }

</script>
