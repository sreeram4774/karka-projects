<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cursor Animation</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        cursor: none; /* Hide default cursor */
    }
    
    .cursor {
        position: fixed;
        width: 40px;
        height: 40px;
        border: 2px solid white;
        border-radius: 50%;
        background-color: blue;
        pointer-events: none; /* Allow clicks to pass through */
        z-index: 9; /* Ensure it's on top of other elements */
        transform: translate(-50%, -50%); /* Center the cursor */
        transition: transform 0.2s ease; /* Smooth transition */
    }
</style>
</head>
<body>
<div class="cursor"></div>
<div>
    <p class="mouse" id="mouses">hcdnejkncwjkenciejknciejwniewjnd2ijqwndjwenerhjkfbherjbnjhkne</p>
</div>

<script>
    // Get the cursor element
    const cursor = document.querySelector('.cursor');

    // Track mouse movement with a longer time delay for slower movement
    document.addEventListener('mousemove', (e) => {
        // Set cursor position with smooth transition
        cursor.style.transform = `translate(${e.pageX}px, ${e.pageY}px)`;
    });

</script>
</body>
</html>
